name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-docker-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-docker-app:latest



      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "✅ Docker image build & push succeeded for ${{ github.repository }}"
          SLACK_COLOR: good

      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "❌ Docker image build or push failed for ${{ github.repository }}"
          SLACK_COLOR: danger




      - name: Send Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ✅ Docker Build Succeeded: ${{ github.repository }}
          body: |
            🎉 *Success!*

            The GitHub Actions workflow completed successfully for:
            👉 **Repository**: ${{ github.repository }}
            👉 **Branch**: ${{ github.ref_name }}
            👉 **Commit**: "${{ github.event.head_commit.message }}" by ${{ github.event.head_commit.author.name }}

            📦 Docker image built and pushed:  
            `docker.io/${{ secrets.DOCKERHUB_USERNAME }}/flask-docker-app:latest`

            🕐 Duration: See GitHub UI for timing  
            🔗 [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          to: ${{ secrets.EMAIL_TO }}
          from: GitHub CI/CD Bot <${{ secrets.EMAIL_USERNAME }}>

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ❌ Docker Build Failed: ${{ github.repository }}
          body: |
            ⚠️ *Failure Detected!*

            The GitHub Actions workflow failed for:
            👉 **Repository**: ${{ github.repository }}
            👉 **Branch**: ${{ github.ref_name }}
            👉 **Commit**: "${{ github.event.head_commit.message }}" by ${{ github.event.head_commit.author.name }}

            🔗 [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please check the logs for more details.

          to: ${{ secrets.EMAIL_TO }}
          from: GitHub CI/CD Bot <${{ secrets.EMAIL_USERNAME }}>
